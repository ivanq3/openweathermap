<div class="headline">
    <h1 color="warn">openweatherivan</h1>
</div>
<div class="top-row">
    <div class="city-top">City</div>
    <div class="wind-top">Wind</div>
    <div class="temperature-top">Temperature</div>
</div>
<div class="boundary" cdkDropList (cdkDropListDropped)="drop($event)">
    <div *ngFor="let weatherItem of weatherList" cdkDragLockAxis="y" cdkDragBoundary=".boundary" cdkDrag>
        <app-weather-item [weatherItem]="weatherItem" (click)="onCityWeather(weatherItem)">
        </app-weather-item>
    </div>
</div>
